[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/custom_modules.ini

margin-bottom = 0
margin-top = 0

[bar/main]
monitor = ${env:MONITOR:HDMI-A-0}
monitor-fallback = ${env:MONITOR:DisplayPort-0}
monitor-strict = false
monitor-exact = true

bottom = false

fixed-center = true

width = 100%
height = 25

radius = 0
radius-top = 5
radius-bottom = 5

offset-x = 0px
offest-y = 0px

background = #00102032

border-size = 3

padding-left = 0
padding-right = 0

module-margin = 0

font-0 = "Hurmit Nerd Font Mono:style=Regular:size=11;4"
font-1 = "Symbols Nerd Font Mono:style=Regular:size=11;2"
font-2 = "Symbols Nerd Font Mono:style=Regular:size=9;2"
font-3 = "Symbols Nerd Font Mono:style=Regular:size=19;4"

modules-left = left xworkspaces right left title right
modules-center = left date right
modules-right = left pulseaudio right left audio-output-device right left memory sep2 cpu right

enable-ipc = true

wm-restack = bspwm
